<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc-body">
        <div class="input-background">
          <div class="input">
            <input type="text" id="display" />
          </div>
        </div>
      <div class="info-container">
        <p class="texas">TEXAS INSTRUMENTS</p>
        <p class="TI-108">TI-108</p>
        <div class="solar-boxes">
          <p class="box"></p>
          <p class="box"></p>
          <p class="box"></p>
          <p class="box"></p>
        </div>
      </div>
      <div class="buttons">
        <div class="grid-container">
          <button class="grid-item"><span class="char">+/-</span></button>
          <button class="grid-item"><span class="char">âˆš</span></button>
          <button class="grid-item"><span class="char">%</span></button>
          <button class="grid-item" onclick="addToDisplay('/')"><span class="char">/</span></button>
          <button class="grid-item"><span class="char">MRC</span></button>
          <button class="grid-item"><span class="char">M-</span></button>
          <button class="grid-item"><span class="char">M+</span></button>
          <button class="grid-item" onclick="addToDisplay('*')"><span class="char">*</span></button>

          <button class="grid-item primary" onclick="addToDisplay('7')"><span class="char">7</span>
            
          </button>
          <button class="grid-item primary" onclick="addToDisplay('8')">
            <span class="char">8</span>
          </button>
          <button class="grid-item primary" onclick="addToDisplay('9')">
            <span class="char">9</span>
          </button>
          <button class="grid-item primary" onclick="addToDisplay('-')">
            <span class="char">-</span>
          </button>

          <button class="grid-item primary" onclick="addToDisplay('4')">
            <span class="char">4</span>
          </button>
          <button class="grid-item primary" onclick="addToDisplay('5')">
            <span class="char">5</span>
          </button>
          <button class="grid-item primary" onclick="addToDisplay('6')">
            <span class="char">6</span>
          </button>
          <button class="grid-item" onclick="addToDisplay('+')"><span class="char">+</span></button>

          <button class="grid-item primary" onclick="addToDisplay('1')">
            <span class="char">1</span>
          </button>
          <button class="grid-item primary" onclick="addToDisplay('2')">
            <span class="char">2</span>
          </button>
          <button class="grid-item primary" onclick="addToDisplay('3')">
            <span class="char">3</span>
          </button>
          <button class="grid-item" id="equals" onclick="calculate()"><span class="char">=</span></button>

          <button class="grid-item" onclick="clearDisplay()"><span class="char">ON/C</span></button>
          <button class="grid-item primary" onclick="addToDisplay('0')">
            <span class="char">0</span>
          </button>
          <button class="grid-item primary" onclick="addToDisplay('.')">
            <span class="char">.</span>
          </button>
        </div>
      </div>
    </div>
  
  </body>
</html>
